<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dissonant World</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

    <div id="container">

        <!-- header -->
        <div id="header">
            <h1>Dissonant World</h1>
        </div>

        <!-- canvas -->
        <canvas id="game" tabindex="0" autofocus></canvas>

        <!-- footer -->
        <div id="footer">
            <p>
                Use W, A, S, D to move.<br>
                Hold shift to sprint.
            </p>
        </div>

    </div>

    <!-- Params -->
    <script src="./src/params.js"></script>

    <!-- Utility scripts -->
    <script src="./src/util/utility.js"></script>
    <script src="./src/util/animator.js"></script>
    <script src="./src/util/asset-manager.js"></script>
    <script src="./src/util/game-engine.js"></script>
    <script src="./src/util/timer.js"></script>
    <script src="./src/util/location.js"></script>
    <script src="./src/util/inventory.js"></script>

    <!-- Map scripts -->
    <script src="./src/map/map-engine.js"></script>
    <script src="./src/map/tile.js"></script>
    <script src="./src/map/chunk.js"></script>
    <script src="./src/map/generator.js"></script>
    <script src="./src/map/break-block.js"></script>

    <!-- Style scripts -->
    <script src="./src/style.js"></script>

    <!-- Game scripts -->
    <script src="./src/item/items.js"></script>
    <script src="./src/item/item.js"></script>
    <script src="./src/player/healthbar.js"></script>
    <script src="./src/player/player.js"></script>
    <script src="./src/enemy.js"></script>

    <!-- Starter scripts-->
    <script src="./src/main.js"></script>

</body>

</html>
