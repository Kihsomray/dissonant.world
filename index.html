<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dissonant World</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

    <div id="container">

        <!-- header -->
        <div id="header">
            <h1>Dissonant World</h1>
        </div>

        <!-- canvas -->
        <canvas id="game" tabindex="0" autofocus></canvas>

        <div id="vol-control">
            Volume <input type="range" id="volume" min="0" max="1" value="0.25" step="0.05"> <br>
            Mute <input type="checkbox" id="mute" checked="true">  
        </div>

        <!-- footer -->
        <div id="footer">
            <p>
                Use W, A, S, D to move.<br>
                Hold shift to sprint.<br>
                Press left-click for attack.<br>
                Press E for inventory.<br>
                Press space to dodge.
            </p>
        </div>

    </div>

    <!-- Script for the slider. -->
    <script>
    document.getElementById("slider").oninput = function() {
        let value = (this.value-this.min)/(this.max-this.min)
        this.style.background = 'linear-gradient(to right, #deb887 0%, #deb887 ' + value + '%, #fff ' + value + '%, white 100%)'
    };
    </script>

    <!-- Params -->
    <script src="./src/params.js"></script>

    <!-- Utility scripts -->
    <script src="./src/util/utility.js"></script>
    <script src="./src/util/animator.js"></script>
    <script src="./src/util/asset-manager.js"></script>
    <script src="./src/util/game-engine.js"></script>
    <script src="./src/util/timer.js"></script>
    <script src="./src/util/location.js"></script>
    <script src="./src/util/inventory.js"></script>

    <!-- Map scripts -->
    <script src="./src/map/map-engine.js"></script>
    <script src="./src/map/tile.js"></script>
    <script src="./src/map/chunk.js"></script>
    <script src="./src/map/generator.js"></script>
    <script src="./src/map/break-block.js"></script>

    <!-- Style scripts -->
    <script src="./src/style.js"></script>

    <!-- Game scripts -->
    <script src="./src/item/items.js"></script>
    <script src="./src/item/item.js"></script>
    <script src="./src/player/healthbar.js"></script>
    <script src="./src/player/player.js"></script>
    <script src="./src/player/weapon.js"></script>
    <script src="./src/enemy.js"></script>
    <script src="./src/enemy-health.js"></script>
    <script src="./src/util/bounding-box.js"></script>
    <script src="./src/endscreen.js"></script>
    <script src="./src/winscreen.js"></script>

    <!-- Starter scripts-->
    <script src="./src/main.js"></script>

</body>

</html>
